<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>SDE</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
	
	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Lista de Ocorrências</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/cadastrarOcorrencia" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Ocorrência</a></li>
		      </ul>
		    </div>
		</nav>
	
	</header>
	<table class="container">
		<thead>
			<tr>
				<th>Estudante</th>
				<th>Matricula</th>
				<th>Curso</th>
				<th>Entrada</th>
				<th>Data</th>
				<th>Local</th>
				<th>Descrição</th>
				<th>Info</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="ocorrencia : ${ocorrencias}">
				<td><a th:href="${(#mvc.url('OC#detalhesOcorrencia').arg(0, ocorrencia.codigo)).build()}"><span th:text="${ocorrencia.nome}"></span></a></td>
				<td><span th:text="${ocorrencia.matricula}"></span></td>
				<td><span th:text="${ocorrencia.curso}"></span></td>
				<td><span th:text="${ocorrencia.entrada}"></span></td>
				<td><span th:text="${ocorrencia.data}"></span></td>
				<td><span th:text="${ocorrencia.local}"></span></td>
				<td><span th:text="${ocorrencia.descricao}"></span></td>
				<td><span th:text="${ocorrencia.info}"></span></td>
				<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('OC#deletarOcorrencia').arg(0, ocorrencia.codigo)).build()}"><i class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>
	
	</table>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
