<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
<head>
	<title>SDE</title>
		<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Cadastro de Ocorrências:</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/ocorrencias" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Lista de Ocorrências</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<th:block th:include="mensagemValidacao"></th:block>
	<div class="container formOcorrencia">
	<form class="container" method="post">
		<div class="row">
		
			<div class="input-flied col s2">
				Nome: <input type="text" value="" name="nome"/>
			</div>
			<div class="input-flied col s1">
				Matricula: <input type="text" value="" name="matricula"/>
			</div>
			<div class="input-flied col s1">
				Curso: <input type="text" value="" name="curso"/>
			</div>
			<div class="input-flied col s1">
				Entrada: <input type="text" value="" name="entrada"/>
			</div>
			
			<div class="input-flied col s1">
				Data: <input type="date" value="" name="data"/>
			</div>
		
			<div class="input-flied col s2">
				Local: <input type="text" value="" name="local"/>
			</div>
			<div class="input-flied col s2">
				Descricao: <input type="text" value="" name="descricao"/>
			</div>
			<div class="input-flied col s2">
				Info: <input type="text" value="" name="info"/>
			</div>
		</div>
		<button class="waves-effect waves-light btn"><i class="material-icons left">playlist_add</i>Salvar</button>
	
	</form>
	</div>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
